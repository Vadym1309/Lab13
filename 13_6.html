		<script>
			"use strict";

			// Функція для виведення інформації про Кулаківці
			function printKulaikyInfo(text) {
				document.write(`<div style="font-size: 20pt; color: blue;">${text}</div>`);
			}

			// Функція, яка приймає іншу функцію як аргумент
			function displayVillageInfo(info, callback) {
				callback(info);
			}

			// Опис села Кулаківці
			let kulaikyInfo = "Кулаківці — мальовниче село в Україні, відоме своєю культурою.";

			// Виклик функції displayVillageInfo з функцією printKulaikyInfo як аргументом
			displayVillageInfo(kulaikyInfo, printKulaikyInfo);

			// Додаткові приклади виклику з іншими повідомленнями про Кулаківці
			displayVillageInfo("Село Кулаківці славиться своїм сільським господарством.", printKulaikyInfo);
			displayVillageInfo("Я там народився і пив пиво з братвою.", printKulaikyInfo);
		</script>
