		<script>
			// Функція для обчислення середнього значення характеристик комбайна
			function calculateAverage() {
				var result = 0;
				// Обчислення суми всіх аргументів
				for (var i = 0; i < arguments.length; i++) { 
					result += arguments[i];
				}
				// Повернення середнього значення
				return result / arguments.length;
			}
			
			// Характеристики комбайна Claas Dominator 98SL Maxi
			document.write("<h2>Claas Dominator 98SL Maxi</h2>");
			document.write("<p>Комбайн, який поєднує потужність та ефективність у великих господарствах.</p>");
			
			// Використовуємо функцію для обчислення середнього значення характеристик
			document.write("Середня потужність двигуна (к.с.): ", calculateAverage(280, 290, 300), "<br>");
			document.write("Середня ширина жатки (метрів): ", calculateAverage(5.4, 5.6, 5.5), "<br>");
			document.write("Середня швидкість (км/год): ", calculateAverage(30, 32, 31), "<br>");
			document.write("Середній об'єм бункера (літрів): ", calculateAverage(7500, 8000, 7800), "<br>");
