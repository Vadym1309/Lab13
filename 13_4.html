		<script>
			// Функція для розрахунку загальної вартості комплектуючих
			function calculateTotalCost(cpu, gpu, ram, storage) {
				return cpu + gpu + ram + storage;
			}

			// Вартість комплектуючих
			let cpuPrice = 22000; // Вартість процесора
			let gpuPrice = 53000; // Вартість відеокарти
			let ramPrice = 8000; // Вартість оперативної пам'яті
			let storagePrice = 5000; // Вартість накопичувача

			// Виклик функції
			let totalCost = calculateTotalCost(cpuPrice, gpuPrice, ramPrice, storagePrice);

			// Виведення результату
			document.write("Комплектуючі комп'ютера:<br>");
			document.write("Процесор: " + cpuPrice + " грн<br>");
			document.write("Відеокарта: " + gpuPrice + " грн<br>");
			document.write("Оперативна пам'ять: " + ramPrice + " грн<br>");
			document.write("Накопичувач: " + storagePrice + " грн<br>");
			document.write("<strong>Загальна вартість: " + totalCost + " грн</strong>");
		</script>
